<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <div class="top">
        <h1>Network</h1>
    </div>

        <div class="contright">
            <div class="row">

                <p>I just set up a new discord bot, let me know what you all think. Link</p> -->

            </div>

            <div class="row2">
                <h3>Nichole K</h3>
